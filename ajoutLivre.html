<!DOCTYPE html>
<html lang="fr">

<head>
    	<meta charset="utf-8">  
				<meta name="viewport" content="width=device-width, initial-scale=1">      
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">    
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
				<link rel="stylesheet" href="style.css">        
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>page ajout d'article</title>
</head>

<body>
    <form action='ajoutLivre.php '  class="needs-validation" method='POST'>

        <div class="form-group "> 
        <label>Nom :</label>
        <input type="text" class="form-control" name="nom" placeholder="Nom du livre " required/>
        </div>

        <div class="form-group">
        <label>Auteur :</label>
        <input type="text"class="form-control" name="auteur" placeholder="Auteur du livre " required /><br />
        </div>

        <div class="form-group"> </div>
        <label>Prix :</label>
        <input type="text" class="form-control"name="prix" placeholder="Prix " /><br/>

        <div class="form-group ">
        <label>Date :</label>
        <input type="date" class="form-control" name="date" placeholder="ex: 2018/08/31" required /><br />
        </div>

        <div class="form-group"> 
             <label>Photo :</label>
            <input type="text" class="form-control" name="photo" placeholder="URL couverture" /><br />
        </div>

       <div class="form-group" > 
        <label>Style :</label>
        <input type="text" class="form-control" name="style" placeholder="Style du livre " /><br />
        </div>
        
        <button id="ajoutdesc" type="button" class="btn btn-secondary btn-sm">ajouter des caratéristique</button><br />
        <div id="descr" class="form-group" > 
                <label>Description :</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">ajouter des caractéristiques</textarea>

        </div><br />


        <input type="submit" class="form-control btn btn-primary" value="Mettre en vente">
    </form>
</body>

<script src="jquery.js"></script>

<script> 
     $('document').ready(function(){
        $("#descr").hide();
        $('#ajoutdesc').click(function()
         {
         $("#descr").toggle();
         $('#ajoutdesc').text("ne plus ajouter");  
         if( !$("#descr").is(":visible"))  
         {
            $('ajoutdesc').text("ajouter des caratéristique");  
         }                            
        });
    });
</script>

</html>
